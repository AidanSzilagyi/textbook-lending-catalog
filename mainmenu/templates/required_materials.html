<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Required Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scroll-container {
      max-height: 300px;
    }
  </style>
</head>
<body class="container mt-5">
  <div class="fixed-top bg-light text-center py-3">
    <h1>Required Materials</h1>
  </div>
  <div class="d-flex align-items-center mt-5 pt-5">
    <div class="row mb-4">
      <div class="col text-end">
        <p class="lead">Logged in as {{ user.username }}</p>
      </div>
    </div>
  </div>
  <div class="mt-4">
    <a href="{% url 'home_page' %}" class="btn btn-primary">Back to Homepage</a>
  </div>
  <div class="scroll-container mt-4">
    <div class="d-flex flex-row overflow-auto">
      {% for class_obj in classes %}
        <a href="{% url 'class_detail' class_obj.slug %}" class="text-decoration-none text-reset">
          <div class="card me-3" style="min-width: 200px;">
            <div class="card-body">
              <h5 class="card-title">{{ class_obj.name }}</h5>
              <p class="card-text">{{ class_obj.description }}</p>
            </div>
          </div>
        </a>
      {% empty %}
        <p>No classes available.</p>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
