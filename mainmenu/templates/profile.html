<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
    <div class="fixed-top bg-light text-center py-3">
        <h1>Profile</h1>
    </div>
    <div class="d-flex align-items-center">
        <div>
            <h4>{{ user.username }}</h4>
            <p>{{ user.email }}</p>
        </div>
    </div>
    <br>
    <div><a>Profile Picture: </a></div>
    <div class="mb-3">
        <form action="{% url 'upload_pfp' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="pfp" name="pfp">
            <input type="submit">
        </form>
    </div>
    <div>
        <img src="{% static 'profile-placeholder.png'}" alt="pfp"> <br>
    </div>

    <div class="mt-4">
        <a href="{% url 'home_page' %}" class="btn btn-primary">Back to Homepage</a>
    </div>
  </div>
  <div class="mt-4">
    <a href="{% url 'home_page_router' %}" class="btn btn-primary">Back to Homepage</a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
