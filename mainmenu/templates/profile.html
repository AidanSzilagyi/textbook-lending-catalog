<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
    <div class="fixed-top bg-light text-center py-3">
        <h1>Your Profile</h1>
    </div>
    <div class="d-flex align-items-center">
        <div class="row mb-4">
            <div class="col text-end">
              <p class="lead">Logged in as {{ user.username }}</p>
            </div>
          </div>
    </div>
    <br>
    <div class="mt-4">
        <a href="{% url 'home_page' %}" class="btn btn-primary">Back to Homepage</a>
    </div>
    <br>
    <div><a><b>Profile Picture:</b></a></div>
    <br>
    <div class="mb-3">
        <form action="{% url 'upload_pfp' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <label for="formFile" class="form-label">Default file input example</label> -->
            <input class="form-control" type="file" id="pfp" name="pfp">
            <input type="submit">
        </form>
    </div>
    <div>
        <br>
        {% if USE_AWS %} 
            {% if user.profile.profile_picture.url %}
                <img src="{{ user.profile.profile_picture.url }}" alt="pfp">
                {% else %}
                <img src="{% static 'profile-placeholder.png' %}" alt="pfp" class="img-fluid rounded" style="max-width: 200px;">
            {% endif %}
        {% else %}
            <img src="{% static 'profile-placeholder.png' %}" alt="pfp" class="img-fluid rounded" style="max-width: 200px;">
        {% endif %}
        <br>
    </div>

    <div class="mt-4">
        <a href="{% url 'home_page' %}" class="btn btn-primary">Back to Homepage</a>
    </div>
</body>
</html>
