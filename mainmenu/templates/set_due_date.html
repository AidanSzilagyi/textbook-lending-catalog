{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Set Due Date for {{ item.title }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="item" value="{{ item.id }}">
                <input type="hidden" name="yes" value="1">
                
                <div class="mb-3">
                    <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
                    {{ form.due_date }}
                    {% if form.due_date.errors %}
                        <div class="invalid-feedback d-block">
                            {{ form.due_date.errors }}
                        </div>
                    {% endif %}
                    <div class="form-text">{{ form.due_date.help_text }}</div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Set Due Date</button>
                    <a href="{% url 'home_page_router' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
