<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Librarian Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{"</li>
        <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'messaging' %}">Messaging</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'borrowed_items' %}">Borrowed Items</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lent_items' %}">Lent Items</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'marketplace' %}">Marketplace</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="mt-4">
    <a href="{% url 'index' %}" class="btn btn-danger">Logout</a>
  </div>
<div class="container mt-5">
  <div class="row mb-4">
    <div class="col text-end">
      <p class="lead">Logged in as {{ user.email }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form class="d-flex" method="GET" action="#">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
