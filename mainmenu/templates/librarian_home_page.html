<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Hide the item post form initially */
    #itemForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Librarian Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'messaging' %}">Messaging</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'borrowed_items' %}">Borrowed Items</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'lent_items' %}">Lent Items</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'marketplace' %}">Marketplace</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'required_materials' %}">Required Materials</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Account
            </a>
            <ul class="dropdown-menu" style="width: 100px !important; min-width: 100px !important;" aria-labelledby="dropdownMenuButton">
              <li style="width: 100px;"><a class="dropdown-item" style="width: 98.5px;" href="{% url 'profile' %}">Profile</a></li>
              <li style="width: 100px;"><a class="dropdown-item" style="width: 98.5px;" href="{% url 'librarian_settings' %}">Settings</a></li>
              <li style="width: 100px;"><a class="dropdown-item" style="width: 98.5px;" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col text-end">
        <p class="lead">Logged in as {{ user.email }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form class="d-flex" method="GET" action="#">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    
    <!-- Button to toggle the Post Material form -->
    <div class="mt-4">
      <button id="postItemBtn" class="btn btn-primary">Post Material</button>
    </div>
    
     <!-- Button to toggle the Add Tag form (only for librarians) -->
     <div class="mt-2">
        <button id="addTagBtn" class="btn btn-info">Add Tag</button>
      </div>

  <!-- Hidden form for posting a new material (Item) -->
  <div id="itemForm" class="card p-4 mt-3">
    <form method="POST" action="{% url 'item_post' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="identifier" class="form-label">Identifier</label>
        <input type="text" name="identifier" id="identifier" class="form-control" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" name="is_available" id="is_available" class="form-check-input">
        <label class="form-check-label" for="is_available">Available</label>
      </div>
      <div class="mb-3">
        <label for="tagSelect" class="form-label">Select Tags</label>
        <select name="tags" id="tagSelect" class="form-select" multiple>
          {% for tag in tags %}
            <option value="{{ tag.id }}">{{ tag.name }}</option>
          {% endfor %}
        </select>
        <small class="form-text text-muted">
          Hold down Ctrl (Windows) or Command (Mac) to select multiple options.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Submit Material</button>
      <button type="button" id="cancelItemBtn" class="btn btn-secondary ms-2">Cancel</button>
    </form>
  </div>  
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const postItemBtn = document.getElementById("postItemBtn");
      const cancelItemBtn = document.getElementById("cancelItemBtn");
      const itemForm = document.getElementById("itemForm");
      
      if(postItemBtn){
        postItemBtn.addEventListener("click", function(){
          itemForm.style.display = "block";
        });
      }
      if(cancelItemBtn){
        cancelItemBtn.addEventListener("click", function(){
          itemForm.style.display = "none";
        });
      }
    });
  </script>
</body>
</html>
