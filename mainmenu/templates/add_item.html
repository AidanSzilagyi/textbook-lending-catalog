<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<meta charset="UTF-8">
<title>Add New Item</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
<div class="fixed-top bg-light text-center py-3">
<h1>Add New Item</h1>
</div>
<br>
<div class="row mt-5 pt-3">
<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add_item_submit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="identifier" class="form-label">Item Name/Identifier</label>
                    <input type="text" class="form-control" id="identifier" name="identifier" required>
                </div>
                
                <div class="mb-3">
                    <label for="class_select" class="form-label">Associated Class</label>
                    <select class="form-select" id="class_select" name="class_id" required>
                        <option value="" selected disabled>Select a class</option>
                        {% for class_obj in classes %}
                        <option value="{{ class_obj.id }}">{{ class_obj.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Tags</label>
                    <div class="row">
                        {% for tag in tags %}
                        <div class="col-md-4 mb-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="tags" value="{{ tag.id }}" id="tag{{ tag.id }}">
                                <label class="form-check-label" for="tag{{ tag.id }}">
                                    {{ tag.name }}
                                </label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="item_pic" class="form-label">Item Image</label>
                    <input class="form-control" type="file" id="item_pic" name="item_pic">
                    <div class="form-text">Upload an image of this item</div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_available" name="is_available" checked>
                    <label class="form-check-label" for="is_available">Item is available</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>
    
    <div class="d-grid gap-2 mt-3">
        <a href="{% url 'marketplace' %}" class="btn btn-secondary">Back to Marketplace</a>
    </div>
</div>
</div>

</body>
</html>
