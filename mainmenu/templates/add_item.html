{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="fixed-top bg-light text-center py-3">
  <h1>Add New Item</h1>
</div>

<div class="row mt-5 pt-3">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'add_item_submit' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
              <option value="available">Available</option>
              <option value="in_circulation">In Circulation</option>
              <option value="repairing">Being Repaired</option>
              <option value="lost">Lost</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Tags</label>
            <select class="form-select" name="tags" id="tags" multiple>
              {% for tag in tags %}
                <option value="{{ tag.id }}">{{ tag.name }}</option>
              {% endfor %}
            </select>
            <small class="form-text text-muted">Hold Ctrl (Windows) or âŒ˜ (Mac) to select multiple.</small>
          </div>

          <div class="mb-3">
            <label for="images" class="form-label">Images</label>
            <input class="form-control" type="file" id="images" name="images" multiple>
            <div class="form-text">You can upload multiple images.</div>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Add Item</button>
          </div>
        </form>
      </div>
    </div>

    <!-- <div class="d-grid gap-2 mt-3"> -->
      {# <a href="{% url 'marketplace' %}" class="btn btn-secondary">Back to Marketplace</a> #}
    <!-- </div> -->
  </div>
</div>
{% endblock %}
